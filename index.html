<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
    }

    input {
        width: 75%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #ff5722;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    
    ul {
        margin-top: 20px;
        list-style: none;
        padding: 0;
    }

    li {
        background: white;
        color: black;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete {
        background: red;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h2>âœ” To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value.trim();

    if(taskText === "") return;

    let li = document.createElement("li");
    li.innerHTML = `${taskText} <button class="delete" onclick="deleteTask(this)">Delete</button>`;
    document.getElementById("taskList").appendChild(li);

    input.value = "";
}

function deleteTask(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
